<!DOCTYPE html>
<html lang="en" style="background-image: url('../static/image/wallpaperflare.com_wallpaper.jpg');
background-attachment: fixed;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime News</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
</head>
<body>
     <!-- for logo -->

    <!-- <div class="mb-10 top-1 w-screen flex flex-col justify-center items-center">
        <img src="../static/image/ian-valerio-CAFq0pv9HjY-unsplash.jpg" class="w-64 h-64" alt="Logo Image">
    </div> -->

    <div class="bottom-6 m-auto relative" id="container" style="width:614px; height:500px;">
        <img id="bg" src="/static/image/Picsart_22-11-19_22-53-52-655 (1).jpg" alt="" width="614px" height="500px">
        <span class=" font-OSwald text-lg absolute text-white whitespace-pre-line text-justify " id="News"
        style="width: 550px; top: 100px; left: 30px; line-height: 2em; text-align: center;">{{News|safe}}</span>  
    </div>

    <div id="canvasWrapper" class="mb-10 w-screen flex justify-center items-center">
        <button class="text-white p-3 rounded-md font-sans text-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
        onclick="download()">Download Post</button>
    </div>

    <script src="/static/js/h2c.min.js"></script>
    <!-- <script>
        var newbg=document.getElementById("bg");
        var background=new Image();
        background.src="static/image/"+ 
    </script> -->
    <script>
        function download(){
            html2canvas(document.getElementById("container"), { height: 700, width: 614 }).then(canvas => {
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'animenews.jpg';
                a.click();
            });
        }
    </script>
</body>
</html>
